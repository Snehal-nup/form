<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College registration form</title>
</head>
<body>
    <h1>College Registration form</h1>
    <hr>
    <label for="username">Name</label>
    <input type="text">
    <hr>
    <label for="address">Address</label>    
    <input type="address">
    <hr>
    <label for="Zip code">Zip code</label>
    <input type="text">
    <hr>
    <label for="Country">Country</label>
    <select name="country" id="">
        <option value="1">india</option>
        <option value="2">usa</option>
        <option value="3">new-zeland</option>
    </select>
    <hr>
    <label for="gender">Gender</label>
    <select name="Gender" id="">
        <option value="1">Male</option>
        <option value="2">female</option>
    </select>
    <hr>
    <label for="dep">Department</label>
    <input type="radio" name="dep" value="a">Extc
    <input type="radio" name="dep" value="b">it
    <input type="radio" name="dep" value="c">comps
    <hr>
    <label for="phone">Phone</label>
    <input type="text">
    <hr>
    <label for="email">email</label>
    <input type="email">
    <hr>
    <button>Submit</button>
</body>
</html>
